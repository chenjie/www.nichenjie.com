language: ruby
rvm:
  - 2.4.1
cache: bundler

install:
  - bundle install

before_script:
  - chmod +x ./script/cibuild

script: ./script/cibuild

branches:
  only:
  - master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

sudo: false

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master